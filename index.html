<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Fast Food</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Oxygen+Mono"

		/>
		<link rel="stylesheet" href="brain/css/style.css" />

	<body>
		<div id="calculator">
			<div id="result">0</div>
			<button onclick="cls();">AC</button>

			<button onclick="num(2.00);" style="background: url(mfry.png)"></button>
			<button onclick="num(3.00);" style="background: url(lfry.png)"></button>
			<button style="background: url(b.png)"></button>
			<button style="background: url(b.png)"></button>

			<button onclick="calc(this.innerHTML);">+</button>
			<div id="smallResult"></div>

		<script src="brain/js/script.js"></script>
